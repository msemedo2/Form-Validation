<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="icon" type="image.png" href="https://www.google.com/s2/u/0/favicons?domain=miguelsemedo.com
">
  <link rel="stylesheet" href="/styles.css">
</head>

<body>

  <div class="container">
    <h1>Sign Up Today</h1>
    <!-- Form -->
    <form id="form">
      <!-- Full Name -->
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Full Name">
      </div>
      <!-- Phone Number -->
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="555-555-5555">
      </div>
      <!-- Email Address -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="email@address.com">
      </div>
      <!-- Website URL -->
      <div class="form-group">
        <label for="website">Full Website</label>
        <input type="url" id="website" placeholder="https://miguelsemedo.com">
      </div>
      <!-- Password -->
      <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" id="password1" placeholder="Create Password">
      </div>
      <!-- Confirm Password -->
      <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input type="password" id="password1" placeholder="Confirm Password">
      </div>
      <button type="submit">Register</button>
    </form>
    <!-- ErrorSuccess Message -->
    <div class="message-container">
      <h3 id="message">Don't Hesitate!</h3>
    </div>
  </div>

  <!-- Script -->
  <script src="/scripts.js"></script>
</body>

</html>
